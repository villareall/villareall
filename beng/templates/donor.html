{% extends 'base.html' %}

{% block content %}
        <div class="donor">         
            <div class="donor-container">
                <div class="donor-box">
                 <form> 
                    <!-- <form method="POST" action="/"> -->
                        <h2><strong>Donator's</strong> Info</h2>
                        <label for="donor_name"> Name:</label>
                        <input type="text" id="donor_name" name="donor_name" placeholder="Donor's Fullname" required>
                        <label for="date_of_birth">Bday:</label>
                        <input type="date" id="date_of_birth" name="date_of_birth" required>
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" placeholder="Your age" required>
                        <br>
                        <br>
                        <label for="gender">Gender:</label>
                          <select name="gender" id="gender" required>
                            <option value="F">Female</option>
                            <option value="M">Male</option>
                          </select>
                        <label for="phone_number"> Cellphone Number:</label>
                        <input type="tel" id="phone_number" name="phone_number" placeholder="09xx-xxx-xxx" required>
                        <label for="address"> Address:</label>
                        <input type="text" id="address" name="address" placeholder="Enter complete Address" required>
                        <br>
                        <br>
                        <br>
                        <br>
                        <h2><strong>Blood</strong> Detail</h2>
                        <label for="blood_type">Blood Type:</label>
                          <select name="blood_type" id="blood_type" required>
                            <option value="0+">O+</option>
                            <option value="0-">O-</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                          </select>
                        <label for="blood_bag_number"> Bag Number::</label>
                        <input type="number" id="blood_bag_number" name="blood_bag_number" placeholder="xxxx-xxx-xxx" required>
                        <label for="date_extract">Date Extracted:</label>
                        <input type="date" id="date_extract" name="date_extract" required>
                        <br>
                        <br>
                        <label for="remarks"> Remarks:</label>
                        <fieldset>
                          <textarea name="message" rows="6" class="form-control" id="message" placeholder="Enter remark" required></textarea>
                        </fieldset>
                        <br>
                         <input type="submit"  id="btndonate" value="Donate">
                        <!-- {% csrf_token %} -->
                    </form>
                </div>
            </div>
        </div>  


        <div class="d_table_head">
            <table id="d_table" name="d_table">
                <tr>
                      <th> Name </th>
                      <th> Address </th>
                      <th> Age </th>
                      <th> Blood Type </th>
                </tr> 

           
                <tr>

                    
                </tr>
             
            </table>
        </div>
{% endblock %}
